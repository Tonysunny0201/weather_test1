<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- bootstrap cdn link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div style=" background-color:rgb(0, 204, 255); min-height:100vh;"
        class="container-fluid d-flex justify-content-center align-items-center ">
        <div style="background-color: rgba(59, 168, 231, 0.729); width:600px; height:600px;"
            class="container border rounded p-5 d-flex align-items-center">
            <div >
                <h1>WEATHER</h1>
                <img style="width: 250px;" src="./air balloon.png" alt="">
                <div class="report" id="result">
               
                </div>
                
            </div>
            <div style="min-height: 82vh;" class="ms-5 p-5 border border-dark rounded">
                <h2>location</h2>
                <hr>
                <button>Search</button>
                <hr>
                <h3>Weather details</h3>
                <h4>Location</h4>
                <p>INDIA</p>
                <h4>State</h4>
                <p>KERALA</p>
                <p>Kochi</p>
                <p>kakkanad</p>
            </div>
        </div>
    </div>
</body>
<!-- bootstrap cdn script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script>
    
     // API fetch
     fetch("https://api.openweathermap.org/data/2.5/weather?q=kakkanad&appid=8ac5c4d57ba6a4b3dfcf622700447b1e&units=metric")
     .then(apiresponse => apiresponse.json())
     .then(weather => {
         console.log(weather);
         result.innerHTML = `
             <div class="temperature">
                 ${weather.main.temp} °C
             </div>
             <div class="feels-like">
                 Feels like ${weather.main.feels_like} °C
             </div>
             <div class="location">
                 ${weather.name}
             </div>
             <div class="date-time">
                 Timezone: ${weather.timezone} (seconds offset)
             </div>
             <div class="weather-description">
                 ${weather.weather[0].description}
             </div>`;
     }).catch((reason) => {
        console.log(reason);

    })

</script>

</html>
